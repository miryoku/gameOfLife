<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <canvas id="canvas" width="1200" height="600"></canvas>

    <div>
        <input type="range" id="sizePixel" name="sizePixel" min="1" max="100" value="10" step="1">
        <label for="cowbell">Size Pixel</label>
    </div>
    <div>
        <input type="range" id="height" name="height" min="100" max="2000" value="600" step="100">
        <label for="cowbell">Height</label>
    </div>
    <div>
        <input type="range" id="width" name="width" min="100" max="3000" value="1200" step="100">
        <label for="cowbell">Width</label>
    </div>
    <div>
        <input type="range" id="timer" name="timer" min="10" max="1000" value="100" step="10">
        <label for="cowbell">Timer</label>
    </div>

    <button id="btn">Button</button>
</body>

</html>
